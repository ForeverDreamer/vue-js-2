<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>009 Understanding VueJS Templates</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ title }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World'
            }
        });
    </script>
</body>
</html>
