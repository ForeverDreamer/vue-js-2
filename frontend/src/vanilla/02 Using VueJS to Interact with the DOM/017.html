<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>017 Listening to Events</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increase">Click me</button>
        <p>{{ counter }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increase: function () {
                    this.counter++;
                }
            }
        });
    </script>
</body>

</html>
