<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>094 Registering Components Locally and Globally</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app1">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

    <div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

    <script>
        // 全局组件(global), 所有的vue实例无需注册就可以使用
       // Vue.component('my-cmp', {
        //     data: function () {
        //         return {
        //             status: 'Critical'
        //         }
        //     },
        //     template: '<p>Server Status: {{status}} <button @click="changeStatus">Change</button></p>',
        //     methods: {
        //         changeStatus: function () {
        //             this.status = 'Normal';
        //         }
        //     }
        // });

        // 局部组件(local), 只有通过components属性注册的vue实例才能使用
        let cmp = {
            data: function () {
                return {
                    status: 'Critical'
                }
            },
            template: '<p>Server Status: {{status}} <button @click="changeStatus">Change</button></p>',
            methods: {
                changeStatus: function () {
                    this.status = 'Normal';
                }
            }
        };

        new Vue({
            el: '#app1',
            components: {
                'my-cmp': cmp
            }
        });

        new Vue({
            el: '#app2'
        });
    </script>
</body>
</html>
