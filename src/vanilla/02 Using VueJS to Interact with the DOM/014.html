<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>014 Disable Re-Rendering with v-once</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World',
                link: 'http://baidu.com'
            },
            methods: {
                sayHello: function () {
                    this.title = 'Hello!';
                    return this.title;
                }
            }
        });
    </script>
</body>
</html>
