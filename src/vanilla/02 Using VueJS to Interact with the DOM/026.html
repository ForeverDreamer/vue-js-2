<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>026 Saving Time with Shorthands</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="changeLink">Click to Change Link</button>
        <a :href="link">Link</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                link: 'http://baidu.com'
            },
            methods: {
                changeLink: function () {
                    this.link = 'http://jianshu.com/'
                }
            }
        });
    </script>
</body>
</html>
